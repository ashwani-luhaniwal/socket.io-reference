<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Socket IO Namespaces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        // to connect a client to this namespace, you need to provide the namespace as an argument to 
        // the io constructor call to create a connection and a socket object on client side.
        let socket = io('/my-namespace');
        socket.on('h1', (data) => {
            document.body.innerHTML = '';
            document.write(data);
        });
    </script>
</head>
<body>
    
</body>
</html>
